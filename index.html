<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Portfolio Créatif - Fadwa Sasdi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f0c29;
            --card: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #00d2ff;
        }

        .light-mode {
            --bg: #f0f2f5;
            --card: rgba(255, 255, 255, 0.9);
            --text: #2c3e50;
            --accent: #4a90e2;
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; transition: 0.5s; overflow-x: hidden;
        }

        /* Animation d'arrière-plan */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--card); backdrop-filter: blur(15px);
            border-radius: 25px; padding: 40px; width: 90%; max-width: 450px;
            text-align: center; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .profile-img {
            width: 130px; height: 130px; border-radius: 50%;
            border: 4px solid var(--accent); margin-bottom: 15px;
            object-fit: cover;
        }

        .contact-info { margin: 20px 0; font-size: 0.9rem; }
        .contact-info p { margin: 5px 0; }

        .lang-badges { margin: 15px 0; }
        .badge {
            background: var(--accent); color: white;
            padding: 4px 12px; border-radius: 15px;
            font-size: 0.8rem; font-weight: bold; margin: 0 5px;
        }

        .btn {
            display: block; padding: 12px; margin: 10px 0;
            border-radius: 10px; text-decoration: none;
            color: white; font-weight: bold; background: var(--accent);
            transition: 0.3s;
