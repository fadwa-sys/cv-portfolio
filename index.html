<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fadwa Sasdi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2d3436;
            --primary-blue: #0984e3;
            --card-bg: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Mode Sombre (comme le bouton de Rime) */
        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f5f6fa;
            --card-bg: #2d2d2d;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; background-color: var(--bg-color); 
            color: var(--text-color); 
            transition: background 0.5s;
            overflow-x: hidden;
        }

        /* Animation d'entr√©e style Rime */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000;
        }

        .theme-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--primary-blue);
            cursor: pointer;
            background: transparent;
            color: var(--primary-blue);
            font-weight: bold;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .hero-text h1 { font-size: 3.5em; margin: 0; }
        .hero-text p { font-size: 1.2em; max-width: 500px; }

        .hero-image img {
            width: 300px;
            height: 400px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .hero-image img:hover { transform: scale(1.05) rotate(2deg); }

        /* Section Cartes avec Animation */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: fadeIn 1.2s ease-out;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-color);
            padding: 15px;
            border-radius: 10px;
            background: rgba(9, 132, 227, 0.1);
            transition: 0.3s;
        }

        .contact-item:hover { background: var(--primary-blue); color: white; }
